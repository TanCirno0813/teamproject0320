<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head}"></head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <h2>회원 정보 수정</h2>
  <form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="mb-3">
      <label>이름</label>
      <input type="text" class="form-control" name="name" th:value="${user.name}" required />
    </div>

    <div class="mb-3">
      <label>이메일 (수정 불가)</label>
      <input type="email" class="form-control" name="email" th:value="${user.email}" readonly />
    </div>

    <div class="mb-3">
      <label>전화번호</label>
      <input type="text" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}" />
    </div>

    <div class="mb-3">
      <label>권한</label>
      <select class="form-control" name="role">
        <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a th:href="@{/users}" class="btn btn-secondary">취소</a>
      <button type="submit" class="btn btn-primary">수정완료</button>
    </div>
  </form>
</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
