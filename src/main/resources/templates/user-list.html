<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head}"></head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <h2>회원 목록</h2>

  <table class="table table-bordered mt-4">
    <thead class="table-light">
    <tr>
      <th>회원번호</th>
      <th>이름</th>
      <th>이메일</th>
      <th>전화번호</th>
      <th>권한</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.name}">홍길동</td>
      <td th:text="${user.email}">email@example.com</td>
      <td th:text="${user.phoneNumber}">010-0000-0000</td>
      <td th:text="${user.role}">USER</td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">수정</a>
        <form th:action="@{/users/delete}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${user.id}" />
          <button type="submit" class="btn btn-sm btn-danger"
                  onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
