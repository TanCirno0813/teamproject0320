<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head}"></head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title h4 mb-0">게시글 수정</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/notice/update}" method="post">
            <input type="hidden" name="id" th:value="${notice.id}">
            <input type="hidden" name="author" th:value="${notice.author}">
            <input type="hidden" name="createdAt" th:value="${notice.createdAt}">

            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" class="form-control" id="title" name="title"
                     th:value="${notice.title}" required>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">작성자</label>
              <input type="text" class="form-control" id="author"
                     th:value="${notice.author}" readonly>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">내용</label>
              <textarea class="form-control" id="content" name="content" rows="10" required
                        th:text="${notice.content}"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/notice/{id}(id=${notice.id})}" class="btn btn-secondary me-2">취소</a>
              <button type="submit" class="btn btn-primary">수정완료</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
