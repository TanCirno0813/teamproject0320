<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: head}"></head>
<body>
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">
  <h2 class="mb-4">게시판</h2>

  <div class="text-end mb-3" th:if="${session.loggedInUser != null}">
    <a th:href="@{/posts/write}" class="btn btn-primary">글쓰기</a>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-light">
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
          <td th:text="${post.id}">1</td>
          <td>
            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none"
               th:text="${post.title}">제목</a>
          </td>
          <td th:text="${post.author}">작성자</td>
          <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">날짜</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
